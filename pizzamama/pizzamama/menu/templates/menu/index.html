{% load static %}

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Menu des pizzas</title>
    <link rel="stylesheet" href="{%static 'menu/style.css' %}">
</head>
<body>
     <a href="{% url 'main:index'  %}"><img id = "small_logo" src="{%static 'menu/images/small_logo.png' %}"></a>
    <div class="menu_title">
        <h1>Les pizzas</h1>
    </div>
     <div class="menu_list">
            {%for pizza in pizzas%}
              <div class="menu_list_item">
                  <span class="menu_list_title">{{pizza.noms}} </span>
                  <span class="prix">{{pizza.prix}}$</span>
                  <p class="ingredients">{{pizza.ingredients}}</p>
                  {%if pizza.vegetarienne == True %}
                    <div class="vegetarienne">VEGETARIENNE</div>
                  {%endif%}
              </div>
            {%endfor%}
     </div>
</body>
</html>
